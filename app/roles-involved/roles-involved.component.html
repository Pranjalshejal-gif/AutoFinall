<div class="rohd">
    <h1>Roles-Involved</h1>
</div>
<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef><h1 class="text-bold">No.</h1></th>
          <td mat-cell *matCellDef="let element" class="bold-text"> <h2>{{element.position}} </h2></td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Auto_Tester">
          <th mat-header-cell *matHeaderCellDef> <h1 class="text-bold" >Auto Tester</h1></th>
          <td mat-cell *matCellDef="let element" class="bold-text"><h2>{{element.Auto_Tester}} </h2></td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Manual_Tester">
          <th mat-header-cell *matHeaderCellDef><h1 class="text-bold">Manual Tester </h1></th>
          <td mat-cell *matCellDef="let element" class="bold-text"><h2>{{element.Manual_Tester}}</h2> </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="BA">
          <th mat-header-cell *matHeaderCellDef><h1 class="text-bold">BA</h1></th>
          <td mat-cell *matCellDef="let element" class="bold-text"><h2>{{element.BA}}</h2> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
       
</div>
